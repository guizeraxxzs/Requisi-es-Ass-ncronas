<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Studio Ghibli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-image: url('https://musicnonstop.uol.com.br/wp-content/uploads/2020/09/Ponyo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .conteudo {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .hero {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 750px; 
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .stars i {
            font-size: 2rem;
            color: #555;
            cursor: pointer;
            transition: color 0.2s;
        }
        .stars i.active {
            color: #f5c518;
        }
    </style>
</head>
<body>

<div class="conteudo">
    <div class="esquerda">
        <div class="hero">
            <h2>Avaliação de Filmes</h2>
            <form>
                <div class="mb-3">
                    <label for="nomeUsuario" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeUsuario" placeholder="Digite seu nome">
                </div>

                <div class="mb-3">
                    <label for="emailUsuario" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="emailUsuario" placeholder="nome@exemplo.com">
                </div>

                <div class="mb-3">
                    <label for="filmeAvaliado" class="form-label">Filmes:</label>
                    <select class="form-select" id="filmeAvaliado">
                        <option selected disabled>Selecione o filme</option>
                        <option>Meu Amigo Totoro</option>
                        <option>A Viagem de Chihiro</option>
                        <option>O Castelo Animado</option>
                        <option>Princesa Mononoke</option>
                        <option>Ponyo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Avaliação:</label>
                    <div class="stars" id="rating">
                        <i class="fas fa-star" data-value="1"></i>
                        <i class="fas fa-star" data-value="2"></i>
                        <i class="fas fa-star" data-value="3"></i>
                        <i class="fas fa-star" data-value="4"></i>
                        <i class="fas fa-star" data-value="5"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentário:</label>
                    <textarea class="form-control" id="comentario" rows="3" placeholder="Compartilhe sua opinião sobre o filme!"></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Enviar Avaliação</button>
                <a href="index.html" class="btn btn-outline-light w-100 mt-2">Voltar para Página Principal</a>
            </form>
        </div>
    </div>
</div>

<script>
    const stars = document.querySelectorAll('.stars i');
    let ratingValue = 0;

    stars.forEach(star => {
        star.addEventListener('click', () => {
            ratingValue = star.getAttribute('data-value');
            stars.forEach(s => s.classList.remove('active'));
            for (let i = 0; i < ratingValue; i++) {
                stars[i].classList.add('active');
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
